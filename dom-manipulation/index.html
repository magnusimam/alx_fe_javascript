<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div class="category-filter" id="categoryFilterContainer"></div>
    
    <div id="quoteDisplay">
      <p class="empty-state">Click the button below to see a quote!</p>
    </div>
    
    <button id="newQuote">Show New Quote</button>
    
    <div class="stats" id="statsDisplay"></div>
    
    <div class="form-container" id="addQuoteFormContainer"></div>
    
    <div class="storage-container">
      <h2 class="form-title">Import / Export Quotes</h2>
      <button id="exportQuotes">Export Quotes to JSON</button>
      <input type="file" id="importFile" accept=".json" style="display: none;" />
      <button id="importQuotes">Import Quotes from JSON</button>
    </div>
    
    <div class="sync-container">
      <h2 class="form-title">Server Sync</h2>
      <div class="sync-status" id="syncStatus">
        <span id="syncStatusText">Not synced</span>
        <span id="lastSyncTime"></span>
      </div>
      <button id="syncNow">Sync with Server Now</button>
      <button id="toggleAutoSync">Enable Auto-Sync</button>
      <div id="conflictNotification" class="conflict-notification" style="display: none;">
        <p id="conflictMessage"></p>
        <div class="conflict-actions">
          <button id="acceptServerData">Accept Server Data</button>
          <button id="keepLocalData">Keep Local Data</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
